<!DOCTYPE html>
<html>
<head>
    <title>Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 4rem;
            background-image: linear-gradient(to right, #333, #fff, #333);
            background-size: 200% 100%;
            animation: gradientAnimation 3s ease-in-out infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        main {
            padding: 20px;
        }

        .artwork {
            margin-bottom: 20px;
        }

        .artwork img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Portfolio</h1>
    </header>
    <main>
        <div class="artwork">
            <img src="path_to_image1.jpg" alt="Artwork 1">
            <h2>Artwork 1</h2>
            <p>Description of Artwork 1</p>
        </div>

        <div class="artwork">
            <img src="path_to_image2.jpg" alt="Artwork 2">
            <h2>Artwork 2</h2>
            <p>Description of Artwork 2</p>
        </div>

        <!-- Add more artwork divs as needed -->

    </main>
</body>
</html>
